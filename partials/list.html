<section class="developerpage">
    <div class="search">
        <h1>WDI-1920 Hall of Fame</h1>
        <label>search: </label>
        <input ng-model="query" placeholder="Search for developers" autofocus>

        <label class="formgroup">by:
            <select ng-model="developerOrder">
                <option value="name">Name</option>
                <option value="bio">Bio</option>
            </select>
        </label>

        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>
            ascending
         </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            descending
        </label>

    </div>
    <ul class="developerlist" ng-show="query">
        <li ng-animate="'animate'" class="developer cf" ng-repeat="item in developers | filter: query | orderBy: developerOrder:direction">
            <a href="#/details/{{developers.indexOf(item)}}">
                <img ng-src="images/{{item.name}}.jpg" alt="Photo of {{item.name}}">
                <div class="info">
                    <h2>{{item.name}}</h2>
                    <h3>{{item.bio}}</h3>
                </div>
            </a>
        </li>
    </ul>
</section>
